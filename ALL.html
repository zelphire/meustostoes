<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meus Tostões - Guardar Dinheiro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Meus Tostões</h1>
      <p>Suas metas de poupança</p>
    </header>

    <section class="goal-form">
      <input type="text" id="goalName" placeholder="Nome da Meta" required>
      <input type="number" id="goalAmount" placeholder="Valor da Meta (R$)" required>
      <button onclick="addGoal()">Adicionar Meta</button>
    </section>

    <section class="goals-list">
      <ul id="goals"></ul>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
